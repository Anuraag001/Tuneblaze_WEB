{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
<div id="full_body">
    <div id="access_bar">
        <div id="web_icon">
            <img src="{% static 'img/tuneblaze.png' %}" height="40" width="40">
            <p>Tuneblaze</p>
        </div>
        <br>
        <a id="web_icon" href="{% url 'test' user_id %}" style="text-decoration: none;color: white;">
            <i class="bi bi-house"  ></i>
            <div id="access_names">Home</div>  
        </a>

        <a id="web_icon" href="{% url 'my_playlist' user_id %}">
            <i class="bi bi-music-note-list"></i>
            <div id="access_names">My Playlist</div>  
        </a>


        <div id="web_icon">
            <i class="bi bi-journal-album"></i>
            <div id="access_names">Artists</div>  
        </div>


        <a id="web_icon" href="{% url 'languages' user_id %}" style="text-decoration: none;color: white;">
            <i class="bi bi-translate"></i>
            <div id="access_names">Language</div>  
        </a>


        
        <div id="web_icon">
            <i class="bi bi-music-note-beamed"></i>
            <div id="access_names">Genres</div>  
        </div>


        <div id="web_icon">
            <i class="bi bi-arrow-up"></i>
            <div id="access_names">Top 20</div>  
        </div>


    </div>
    <div id="header">
        <div id="full">
            <div id="profile_head">
                <div><img src="{{details.profile_picture.url}}"></div>
                <div>{{details.user.first_name}} {{details.user.last_name}}</div>
            </div>
            <div><a href="{% url 'homepage' %}"><button class="btn btn-danger">Log Out</button></a></div>
        </div>
        {% block content %} {% endblock %}
    </div>

    
</div>
<div id="present_music">
    <div id="song_image"></div>
    <div id="song_name"></div>
    <div id="song_audio"></div>
    <div id="song_controls"></div>
</div>
                    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="{% static 'js/music_playing.js' %}"></script>
</body>
</html>
