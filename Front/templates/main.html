{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
<div id="full_body">
    <div id="header">
        <div id="profile_head">
            <div><img src="{{details.profile_picture.url}}"></div>
            <div>{{details.user.first_name}} {{details.user.last_name}}</div>
        </div>
        <div><a href="{% url 'homepage' %}"><button class="btn btn-danger">Log Out</button></a></div>
    </div>

    <div id="middle">
        <div id="personal"></div>
        <div id="all_playlist">
            <div id="language">
            <div style="text-align: left;"><h2>Based On Language</h2></div>
            <div id="inside-language">
        {% for playlist_info in playlists_info %}
        <div id="playlist_info">
            <a href="{% url 'playlist_tracks' playlist_info.url %}">
                <img src="{{ playlist_info.image_url }}" alt="Playlist Image" height="100" width="100">
            </a>
            <h4>{{ playlist_info.language }}</h4>
        </div>
        {% endfor %}
    </div>
    </div>
        </div>
    </div>
    
</div>
                    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
