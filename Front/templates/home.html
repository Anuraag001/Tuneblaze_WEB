{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}">
    <title>Document</title>
</head>
<body>
    <!--<style>
        body{
            background-color: black;
            color:white;
        }
    </style>-->
    <div id="Navbar">
        <div id="nav-head">
            <img src="{% static 'img/tuneblaze.png' %}" height="40" width="40">
            <p id="head-text">Tuneblaze</p>
        </div>
        <div id="nav-tail">
            <button type="button" class="btn btn-dark" style="background-color: black;"data-bs-toggle="modal" data-bs-target="#exampleModal"><a href="#">Sign In</a></button>
            <button type="button" class="btn btn-primary"><a href="signup">Sign Up for Free</a></button>
        </div>
    </div>
    <div id="homepage-body">
        <div id="homepage-body-left"></div>
        <div id="homepage-body-right"></div>
    </div>
    <div id="homepage-body-text-1">
        Welcome to the world of music !
    </div>
    <div id="homepage-body-text-2">
        The only place for all your music
    </div>
    <form method="post" action="{% url 'homepage' %}" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: black;">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: black;">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>

                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-success" name="login">Login</button>
                <br>
                  <div style="color: white;">dont have an account ?   <button type="button" class="btn btn-primary"><a href="signup">Signup</a></button></div>
            </div>
            
          </div>
        </div>
      </div>
    </form>
    <script src="{% static 'js/languages.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
